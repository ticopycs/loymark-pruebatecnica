<form (ngSubmit)="submitForm()" #formulario="ngForm">
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="usuario.email" required>
    </div>
    <div>
      <label for="contrasena">ContraseÃ±a:</label>
      <input type="password" id="contrasena" name="contrasena" [(ngModel)]="usuario.contrasena" required>
    </div>
    <button type="submit">Registrarse</button>
  </form>
